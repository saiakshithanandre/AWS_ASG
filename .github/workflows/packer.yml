name: Build AMI and Update ASG

on:
  push:
    branches: [ "main" ]      # run automatically on push to main
  workflow_dispatch: {}        # or run manually

env:
  AWS_REGION: us-east-1
  DOCKER_IMAGE: akshithanandre/spring-boot-demo:latest

  LAUNCH_TEMPLATE_NAME: spring-boot-demo-dev-lt-20251203023912983700000002
  ASG_NAME: spring-boot-demo-dev-asg

jobs:
  build-ami:
    runs-on: ubuntu-latest

    outputs:
      ami_id: ${{ steps.packer-build.outputs.ami_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Packer
        uses: hashicorp/setup-packer@v3
        with:
          version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Packer init
        working-directory: Infra/packer
        run: packer init app-ami.pkr.hcl

      - name: Build AMI with Packer
        id: packer-build
        working-directory: Infra/packer
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
        run: |
          echo "Building AMI in region=${AWS_REGION} using image=${DOCKER_IMAGE}"

          # Build AMI and capture machine-readable log
          packer build -machine-readable \
            -var "aws_region=${AWS_REGION}" \
            -var "docker_image=${DOCKER_IMAGE}" \
            app-ami.pkr.hcl | tee packer-output.log

          echo "==== Extracting AMI ID from Packer output ===="

          AMI_ID=$(grep -m1 'artifact,0,id' packer-output.log | awk -F, '{print $6}' | sed 's/.*://')
          echo "AMI_ID=${AMI_ID}"

          # Fail if no AMI ID
          if [ -z "$AMI_ID" ]; then
            echo "ERROR: No AMI ID found in Packer output. Failing the job."
            exit 1
          fi

          echo "ami_id=${AMI_ID}" >> "$GITHUB_OUTPUT"

      - name: Show AMI ID
        run: echo "Created AMI ID = ${{ steps.packer-build.outputs.ami_id }}"

  update-asg:
    runs-on: ubuntu-latest
    needs: build-ami

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create new launch template version with new AMI
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          LAUNCH_TEMPLATE_NAME: ${{ env.LAUNCH_TEMPLATE_NAME }}
          AMI_ID: ${{ needs.build-ami.outputs.ami_id }}
        run: |
          echo "Creating new Launch Template version for ${LAUNCH_TEMPLATE_NAME} with AMI ${AMI_ID}"

          aws ec2 create-launch-template-version \
            --launch-template-name "${LAUNCH_TEMPLATE_NAME}" \
            --source-version '$Latest' \
            --launch-template-data "{\"ImageId\":\"${AMI_ID}\"}" \
            --region "${AWS_REGION}"

      - name: Update ASG to use latest Launch Template version
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          LAUNCH_TEMPLATE_NAME: ${{ env.LAUNCH_TEMPLATE_NAME }}
          ASG_NAME: ${{ env.ASG_NAME }}
        run: |
          echo "Updating ASG ${ASG_NAME} to use latest version of LT ${LAUNCH_TEMPLATE_NAME}"

          aws autoscaling update-auto-scaling-group \
            --auto-scaling-group-name "${ASG_NAME}" \
            --launch-template "LaunchTemplateName=${LAUNCH_TEMPLATE_NAME},Version=\$Latest" \
            --region "${AWS_REGION}"

      - name: Start instance refresh
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ASG_NAME: ${{ env.ASG_NAME }}
        run: |
          echo "Starting instance refresh on ASG ${ASG_NAME}"

          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "${ASG_NAME}" \
            --preferences '{
              "MinHealthyPercentage": 75,
              "InstanceWarmup": 60
            }' \
            --region "${AWS_REGION}"
